<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anesthesia Pro Library</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 900: '#1e3a8a' }
                    }
                }
            }
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }

        /* Card Hover */
        .book-card-hover {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .book-card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* --- PDF Reader Styles --- */
        .outline-node { display: flex; flex-direction: column; }
        .outline-row {
            display: flex; align-items: center; padding: 6px 8px; cursor: pointer;
            border-radius: 4px; transition: background 0.2s; font-size: 0.85rem;
            color: #374151;
        }
        .dark .outline-row { color: #e5e7eb; }
        .outline-row:hover { background-color: rgba(37, 99, 235, 0.1); color: #2563eb; }
        .dark .outline-row:hover { background-color: rgba(59, 130, 246, 0.15); color: #60a5fa; }
        
        .toggle-icon { width: 16px; height: 16px; margin-right: 6px; transition: transform 0.2s; color: #9ca3af; flex-shrink: 0; }
        .toggle-icon.expanded { transform: rotate(90deg); color: #2563eb; }
        .toggle-icon.invisible { visibility: hidden; }

        .children-container { display: none; padding-left: 18px; border-left: 1px solid #e5e7eb; margin-left: 7px; }
        .dark .children-container { border-color: #374151; }
        .children-container.open { display: block; }

        /* True Dark Mode Filter (Invert Colors) */
        .pdf-invert {
            filter: invert(0.9) hue-rotate(180deg) grayscale(0.2) !important;
        }
        
        .loader {
            border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #3b82f6;
            width: 20px; height: 20px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 dark:bg-[#0f172a] text-gray-900 dark:text-gray-100 transition-colors duration-300 min-h-screen flex flex-col overflow-hidden">

    <div id="library-view" class="flex flex-col h-full overflow-y-auto">
        
        <header class="sticky top-0 z-30 bg-white/80 dark:bg-[#0f172a]/90 backdrop-blur-md border-b border-gray-200 dark:border-gray-800">
            <div class="container mx-auto px-4 h-16 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="bg-brand-600 text-white p-1.5 rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                    </div>
                    <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-brand-700 to-brand-500">Anesthesia Pro</h1>
                </div>
                <button onclick="toggleAppTheme()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                    <svg id="themeIconLib" class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"></path></svg>
                </button>
            </div>
        </header>

        <div class="container mx-auto px-4 py-8 flex-grow">
            <div class="flex flex-col md:flex-row gap-4 mb-8 justify-between">
                <div id="categoryTabs" class="flex flex-wrap gap-2">

                </div>
                <input id="searchInput" type="text" placeholder="Search title..." class="w-full md:w-64 px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:ring-2 focus:ring-brand-500 focus:outline-none">
            </div>

            <div id="booksGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                </div>

    <div id="reader-view" class="hidden flex-col h-screen fixed inset-0 z-50 bg-gray-100 dark:bg-[#0f172a]">
        
        <header class="h-14 bg-white dark:bg-[#1e293b] border-b border-gray-200 dark:border-gray-700 flex items-center justify-between px-4 shadow-sm shrink-0">
            <div class="flex items-center gap-2 overflow-hidden">
                <button onclick="closeReader()" class="flex items-center gap-1 text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-brand-600 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    <span class="hidden sm:inline">Back</span>
                </button>
                <div class="h-6 w-px bg-gray-300 dark:bg-gray-600 mx-1"></div>
                <button id="toggleSidebar" class="p-1.5 rounded hover:bg-gray-100 dark:hover:bg-gray-700" title="TOC">
                    <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <button onclick="toggleBookmarksModal()" class="p-1.5 rounded hover:bg-gray-100 dark:hover:bg-gray-700 relative" title="Bookmarks">
                     <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path></svg>
                </button>
                
                <h2 id="readerTitle" class="font-semibold text-sm truncate max-w-[100px] sm:max-w-xs ml-2 text-gray-800 dark:text-gray-100"></h2>
            </div>

            <div class="flex items-center gap-2 bg-gray-100 dark:bg-gray-800 rounded-lg p-1">
                <button id="prevPage" class="p-1 rounded hover:bg-white dark:hover:bg-gray-600"><svg class="w-4 h-4 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button>
                <span id="pageInfo" class="text-xs font-mono w-16 text-center text-gray-600 dark:text-gray-300 select-none">1 / --</span>
                <button id="nextPage" class="p-1 rounded hover:bg-white dark:hover:bg-gray-600"><svg class="w-4 h-4 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg></button>
            </div>

            <div class="flex items-center gap-1">
                 <button onclick="togglePdfInvert()" class="p-1.5 rounded hover:bg-gray-100 dark:hover:bg-gray-700" title="Night Mode (Invert Colors)">
                    <svg class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>
                <button onclick="addBookmark()" class="p-1.5 rounded hover:bg-gray-100 dark:hover:bg-gray-700 text-yellow-500" title="Save this Page">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                </button>
                <div class="h-6 w-px bg-gray-300 dark:bg-gray-600 mx-1 hidden sm:block"></div>
                <button id="zoomOut" class="p-1.5 hidden sm:block hover:bg-gray-100 dark:hover:bg-gray-700 rounded"><svg class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path></svg></button>
                <button id="zoomIn" class="p-1.5 hidden sm:block hover:bg-gray-100 dark:hover:bg-gray-700 rounded"><svg class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg></button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden relative">
            <aside id="sidebar" class="w-72 bg-white dark:bg-[#1e293b] border-r border-gray-200 dark:border-gray-700 flex flex-col absolute z-20 h-full transform -translate-x-full transition-transform duration-300 md:relative md:translate-x-0 shadow-xl md:shadow-none">
                <div class="p-3 border-b border-gray-200 dark:border-gray-700 text-xs font-bold text-gray-500 uppercase flex justify-between">

    <div id="bookmarksModal" class="hidden fixed inset-0 z-[60] bg-black/50 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md max-h-[80vh] flex flex-col">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <h3 class="font-bold text-gray-900 dark:text-white">Your Bookmarks</h3>
                <button onclick="toggleBookmarksModal()" class="text-gray-500 hover:text-red-500"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
            </div>

                </div>

    <script>
        // ==========================================
        // â¬‡ï¸â¬‡ï¸â¬‡ï¸ ADD YOUR BOOKS HERE â¬‡ï¸â¬‡ï¸â¬‡ï¸
        // ==========================================
        const libraryData = [
            {
                id: "miller_review_25",
                title: "Miller's Anesthesia Review",
                edition: "2025 Edition",
                category: "new",
                fileName: "millers_anesthesia_review_2025.pdf", // Must match file in 'books' folder
                coverId: "1-coD-Ij1XH2lE7hCbcb8H6T7xTYCzmTM" // Google Drive ID for cover (optional)
            },
            {
                id: "barash_9",
                title: "Clinical Anesthesia (Barash)",
                edition: "9th Edition",
                category: "major",
                fileName: "barash_clinical.pdf",
                coverId: "1-fxhXAtaOtazkfIwMnDCe5Gh4y7Lmeg2"
            },
            // Add more books here...
        ];
        // ==========================================


        // --- App Logic ---
        const booksGrid = document.getElementById('booksGrid');
        
        // Render Library Grid
        function renderLibrary(filterCat = 'all', searchTerm = '') {
            booksGrid.innerHTML = '';
            libraryData.forEach(book => {
                const matchCat = filterCat === 'all' || book.category === filterCat;
                const matchSearch = book.title.toLowerCase().includes(searchTerm.toLowerCase());

                if (matchCat && matchSearch) {
                    const el = document.createElement('div');
                    el.className = 'book-item group cursor-pointer';
                    el.onclick = () => openReader(book);
                    
                    // Fallback cover image
                    const coverUrl = book.coverId 
                        ? `https://drive.google.com/thumbnail?id=${book.coverId}&sz=w600` 
                        : `https://placehold.co/400x600/e2e8f0/64748b?text=${encodeURIComponent(book.title)}`;

                    el.innerHTML = `
                        <div class="relative aspect-[2/3] mb-3 overflow-hidden rounded-md bg-gray-200 book-card-hover">
                            <img src="${coverUrl}" class="h-full w-full object-contain p-2 transition-transform duration-300 group-hover:scale-105" alt="Cover" onerror="this.src='https://placehold.co/400x600/e2e8f0/64748b?text=PDF'">
                            <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                                <span class="bg-white/90 text-gray-900 text-xs font-bold px-3 py-1.5 rounded-full">Read Now</span>
                            </div>
                        </div>
                        <h3 class="text-sm font-semibold leading-tight line-clamp-2">${book.title}</h3>
                        <p class="text-xs text-gray-500 dark:text-gray-400 font-medium">${book.edition}</p>
                    `;
                    booksGrid.appendChild(el);
                }
            });
        }

        // --- Filters ---
        document.getElementById('categoryTabs').addEventListener('click', (e) => {
            if(e.target.classList.contains('cat-btn')) {
                document.querySelectorAll('.cat-btn').forEach(b => {
                    b.classList.remove('active', 'bg-brand-600', 'text-white');
                    b.classList.add('bg-white', 'dark:bg-gray-800');
                });
                e.target.classList.add('active', 'bg-brand-600', 'text-white');
                e.target.classList.remove('bg-white', 'dark:bg-gray-800');
                renderLibrary(e.target.dataset.category, document.getElementById('searchInput').value);
            }
        });
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const cat = document.querySelector('.cat-btn.active').dataset.category;
            renderLibrary(cat, e.target.value);
        });

        // --- Reader Variables ---
        let pdfDoc = null, pageNum = 1, pageRendering = false, pageNumPending = null, scale = 1.3;
        let currentBookId = null; // For auto-save
        const canvas = document.getElementById('the-canvas');
        const ctx = canvas.getContext('2d');
        const libraryView = document.getElementById('library-view');
        const readerView = document.getElementById('reader-view');

        // --- Open Reader & Auto-Load Progress ---
        async function openReader(book) {
            currentBookId = book.id;
            const url = `books/${book.fileName}`;
            
            document.getElementById('readerTitle').textContent = book.title;
            libraryView.classList.add('hidden');
            readerView.classList.remove('hidden');
            readerView.classList.add('flex');

            try {
                const loadingTask = pdfjsLib.getDocument(url);
                pdfDoc = await loadingTask.promise;
                
                // ðŸŒŸ Auto-Load Progress
                const savedPage = localStorage.getItem(`anesthesia_progress_${currentBookId}`);
                pageNum = savedPage ? parseInt(savedPage) : 1;

                renderPage(pageNum);
                renderOutline();
            } catch (error) {
                console.error(error);
                alert(`Error: Could not load "books/${book.fileName}".\nCheck if the file exists.`);
                closeReader();
            }
        }

        function closeReader() {
            readerView.classList.add('hidden');
            readerView.classList.remove('flex');
            libraryView.classList.remove('hidden');
            if(pdfDoc) { pdfDoc.destroy(); pdfDoc = null; }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('outlineContainer').innerHTML = '';
            // Reset Invert Mode
            canvas.classList.remove('pdf-invert');
        }

        // --- High DPI Render & Auto-Save ---
        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(function(page) {
                var outputScale = window.devicePixelRatio || 1;
                var viewport = page.getViewport({scale: scale});

                canvas.width = Math.floor(viewport.width * outputScale);
                canvas.height = Math.floor(viewport.height * outputScale);
                canvas.style.width = Math.floor(viewport.width) + "px";
                canvas.style.height = Math.floor(viewport.height) + "px";

                var transform = outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null;

                var renderContext = {
                    canvasContext: ctx,
                    transform: transform,
                    viewport: viewport
                };
                
                var renderTask = page.render(renderContext);
                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            // Update UI
            document.getElementById('pageInfo').textContent = `${num} / ${pdfDoc.numPages}`;
            document.getElementById('prevPage').disabled = num <= 1;
            document.getElementById('nextPage').disabled = num >= pdfDoc.numPages;

            // ðŸŒŸ Save Progress
            if(currentBookId) {
                localStorage.setItem(`anesthesia_progress_${currentBookId}`, num);
            }
        }

        function queueRenderPage(num) {
            if (pageRendering) pageNumPending = num;
            else renderPage(num);
        }

        function onPrevPage() { if (pageNum <= 1) return; pageNum--; queueRenderPage(pageNum); }
        function onNextPage() { if (pageNum >= pdfDoc.numPages) return; pageNum++; queueRenderPage(pageNum); }
        
        document.getElementById('prevPage').addEventListener('click', onPrevPage);
        document.getElementById('nextPage').addEventListener('click', onNextPage);
        document.getElementById('zoomIn').addEventListener('click', () => { scale += 0.2; queueRenderPage(pageNum); });
        document.getElementById('zoomOut').addEventListener('click', () => { if(scale > 0.4) scale -= 0.2; queueRenderPage(pageNum); });

        // --- Sidebar TOC ---
        document.getElementById('toggleSidebar').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
        });

        async function renderOutline() {
            const container = document.getElementById('outlineContainer');
            const loader = document.getElementById('tocLoader');
            container.innerHTML = '';
            loader.classList.remove('hidden');

            try {
                const outline = await pdfDoc.getOutline();
                loader.classList.add('hidden');
                if (!outline) { container.innerHTML = '<div class="text-gray-400 text-center text-sm mt-4">No outline</div>'; return; }

                function buildTree(items) {
                    const wrapper = document.createElement('div');
                    items.forEach(item => {
                        const node = document.createElement('div');
                        node.className = 'outline-node';
                        
                        const row = document.createElement('div');
                        row.className = 'outline-row';
                        
                        const hasChildren = item.items && item.items.length > 0;
                        const icon = document.createElement('div');
                        icon.innerHTML = '<svg viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>';
                        icon.className = `toggle-icon ${hasChildren ? '' : 'invisible'}`;
                        
                        const title = document.createElement('span');
                        title.textContent = item.title;
                        title.className = 'truncate flex-1 ml-1';
                        
                        row.appendChild(icon); row.appendChild(title); node.appendChild(row);

                        if (hasChildren) {
                            const childrenDiv = buildTree(item.items);
                            childrenDiv.className = 'children-container'; 
                            node.appendChild(childrenDiv);
                            icon.onclick = (e) => { e.stopPropagation(); childrenDiv.classList.toggle('open'); icon.classList.toggle('expanded'); };
                        }

                        row.onclick = async () => {
                            if (Array.isArray(item.dest)) {
                                const dest = item.dest; const ref = dest[0];
                                const pageIndex = await pdfDoc.getPageIndex(ref);
                                pageNum = pageIndex + 1; queueRenderPage(pageNum);
                            } else if (typeof item.dest === 'string') {
                                const dest = await pdfDoc.getDestination(item.dest); const ref = dest[0];
                                const pageIndex = await pdfDoc.getPageIndex(ref);
                                pageNum = pageIndex + 1; queueRenderPage(pageNum);
                            }
                            if(window.innerWidth < 768) document.getElementById('sidebar').classList.add('-translate-x-full');
                        };
                        wrapper.appendChild(node);
                    });
                    return wrapper;
                }
                container.appendChild(buildTree(outline));
            } catch (error) { console.error(error); loader.classList.add('hidden'); }
        }

        // --- True Dark Mode (Invert) ---
        function togglePdfInvert() {
            canvas.classList.toggle('pdf-invert');
        }

        // --- Bookmarks Logic ---
        function getBookmarks() {
            return JSON.parse(localStorage.getItem('anesthesia_bookmarks') || '[]');
        }

        function addBookmark() {
            if(!currentBookId) return;
            const bookmarks = getBookmarks();
            const note = prompt("Enter a note for this bookmark (optional):", `Page ${pageNum}`);
            if(note === null) return; // Cancelled

            const newBm = {
                bookId: currentBookId,
                bookTitle: document.getElementById('readerTitle').textContent,
                page: pageNum,
                note: note || `Page ${pageNum}`,
                date: new Date().toLocaleDateString()
            };
            
            bookmarks.push(newBm);
            localStorage.setItem('anesthesia_bookmarks', JSON.stringify(bookmarks));
            alert("Bookmark saved!");
        }

        function toggleBookmarksModal() {
            const modal = document.getElementById('bookmarksModal');
            const list = document.getElementById('bookmarksList');
            modal.classList.toggle('hidden');
            
            if(!modal.classList.contains('hidden')) {
                const bookmarks = getBookmarks();
                list.innerHTML = '';
                if(bookmarks.length === 0) {
                    list.innerHTML = '<div class="text-center text-gray-500">No bookmarks yet.</div>';
                    return;
                }

                bookmarks.forEach((bm, index) => {
                    const el = document.createElement('div');
                    el.className = 'flex justify-between items-center p-3 bg-gray-50 dark:bg-gray-700 rounded hover:bg-gray-100 dark:hover:bg-gray-600 cursor-pointer';
                    el.onclick = () => {
                        // Check if we need to switch books
                        if(currentBookId !== bm.bookId) {
                            const book = libraryData.find(b => b.id === bm.bookId);
                            if(book) {
                                openReader(book).then(() => {
                                    pageNum = bm.page;
                                    queueRenderPage(pageNum);
                                });
                            }
                        } else {
                            pageNum = bm.page;
                            queueRenderPage(pageNum);
                        }
                        toggleBookmarksModal();
                    };

                    el.innerHTML = `
                        <div>
                            <div class="font-bold">${bm.bookTitle}</div>
                            <div class="text-xs text-gray-500 dark:text-gray-400">Pg ${bm.page} â€¢ ${bm.note}</div>
                        </div>
                        <button onclick="event.stopPropagation(); deleteBookmark(${index})" class="text-red-500 hover:text-red-700 px-2">âœ•</button>
                    `;
                    list.appendChild(el);
                });
            }
        }

        function deleteBookmark(index) {
            const bookmarks = getBookmarks();
            bookmarks.splice(index, 1);
            localStorage.setItem('anesthesia_bookmarks', JSON.stringify(bookmarks));
            toggleBookmarksModal(); // Refresh
            toggleBookmarksModal();
        }

        // --- Theme Toggle ---
        function toggleAppTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon(isDark);
        }
        function updateThemeIcon(isDark) {
            const icon = document.getElementById('themeIconLib');
            icon.innerHTML = isDark 
                ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-6.364-.386l1.591-1.591M3 12h2.25m.386-6.364l1.591 1.591M12 12a2.25 2.25 0 00-2.25 2.25v.003a.75.75 0 01-1.5 0v-.003A3.75 3.75 0 0112 8.25c2.071 0 3.75 1.679 3.75 3.75v.003a.75.75 0 01-1.5 0v-.003A2.25 2.25 0 0012 12z"></path>' 
                : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"></path>';
        }

        // --- Init ---
        const savedTheme = localStorage.getItem('theme');
        const isDark = savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if(isDark) document.documentElement.classList.add('dark');
        updateThemeIcon(isDark);
        
        renderLibrary(); // Init Grid

    </script>
